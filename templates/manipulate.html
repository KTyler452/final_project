<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulate Image</title>
    {{ bootstrap.load_css() }}
</head>
<body>
    <div class="container">
        <h1>Manipulate {{ style }} Image</h1>
        <img src="{{ url_for('static', filename='images/' + style + '_2.jpg') }}" width="500" alt="{{ style }}">
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.operation.label }} {{ form.operation() }}<br><br>
            {{ form.submit() }}
        </form>
    </div>
</body>
</html>
